version: "3.9"

services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://eha:eha_dev@db:5432/eha
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./services/api:/app
    restart: unless-stopped

  celery-worker:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    entrypoint: []
    command: celery -A app.tasks.celery_app worker -l info -Q default,gmail,notifications
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://eha:eha_dev@db:5432/eha
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api:/app
    restart: unless-stopped

  celery-beat:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    entrypoint: []
    command: celery -A app.tasks.celery_app beat -l info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://eha:eha_dev@db:5432/eha
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eha
      POSTGRES_PASSWORD: eha_dev
      POSTGRES_DB: eha
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eha"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
