name: EHA CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Ruff lint
        run: ruff check app/ tests/
      - name: Ruff format check
        run: ruff format --check app/ tests/

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: services/api
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eha
          POSTGRES_PASSWORD: eha_test
          POSTGRES_DB: eha_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://eha:eha_test@localhost:5432/eha_test
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: development
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=app --cov-report=term-missing

  mobile-lint:
    name: Mobile Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: TypeScript check
        run: npx tsc --noEmit || true

  mobile-test:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: mobile-lint
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run tests
        run: npx jest --ci --coverage

  mobile-build:
    name: Mobile Build Check
    runs-on: ubuntu-latest
    needs: mobile-lint
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Expo doctor
        run: npx expo-doctor@latest || true
